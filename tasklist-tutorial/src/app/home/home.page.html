
<!--起動時のメイン画面-->
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--ボタンに「addTask()」といういう処理を埋め込む-->
  <!--#ffでformに条件を設定-->
  <form class="ion-padding" (submit)="addTask()" #f="ngForm">
    
    <ion-item lines="full" class="ion-padding-bottom">
      <ion-label position="floating">タスク</ion-label>
      <!--入力欄に条件を設定。条件：3文字以上、20文字以内-->
      <ion-input type="text" [(ngModel)]="task" name="task" required minlength="3" maxlength="20"></ion-input>
    </ion-item>

    <!--[disabled]]でボタンのクリックに条件を設定。「条件：formの条件を満たす事」-->
    <ion-button expand="block" type="submit" [disabled]="!f.form.valid">追加</ion-button>
  </form>

<ion-list>
  <!--page.tsから取得してループで表示していく-->
  <ion-item *ngFor="let t of tasks">
    <ion-label>{{t.name}}</ion-label>
  </ion-item>
</ion-list>

</ion-content>
